<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="GET">
    <label>First Name:</label><br><input type="text" name="fname" required><br>
    <label>Last Name:</label><br><input type="text" name="lname" required><br>
    <fieldset style="width:150px">
        <legend>Gender</legend>
        <input type="radio" name="gender">Male</input>
        <input type="radio" name="gender">Female</input>
    </fieldset>
    <label>Address:</label><br><input style="width: 200px" type="text" name="addr"><br>
    <label>City:</label><br><input type="text" name="city" ><br>
    <label>Country:</label><br><input type="text" name="country"><br>
    <label>Email:</label><br><input type="email" name="email" required><br>
    <label>Postcode:</label><br><input type="number" name="postcode" required><br>
    <label>DOB:</label><br><input type="date" name="DOB"><br>
    <label>Upload Profile Image:</label><br><input type="file" name="file" ><br><br>
    <input type="submit">
    </form>
</body>
</html>
